name: alchemiscale-server
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  - pip
  - python =3.10

  # alchemiscale dependencies
  - gufe=0.9.4
  - openfe=0.13.0
  - openmmforcefields>=0.12.0
  - requests
  - click
  - pydantic >1

  ## state store
  - py2neo
  - monotonic    # needed by py2neo, but not pulled in

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx
  - cryptography

  # perses dependencies
  - openeye-toolkits
  - openmoltools
  - cloudpathlib
  - dask
  - distributed
  - numba
  - pymbar >=3.0.6,<4

  - pip:
    - async_lru
    - git+https://github.com/openforcefield/alchemiscale.git@v0.2.1
    - git+https://github.com/choderalab/perses.git@protocol-neqcyc
