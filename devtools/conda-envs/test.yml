name: alchemiscale-test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  - pip

  # alchemiscale dependencies
  - gufe
  - openfe
  - openmmforcefields>=0.12.0
  - pydantic<2.0

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic    # needed by py2neo, but not pulled in
  - docker-py    # for grolt

  # user client printing 
  - rich

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx
  - cryptography

  ## cli
  - click

  # testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - coverage
  - moto

  - pip:
    - async_lru
    - git+https://github.com/dotsdl/grolt@relax-cryptography # neo4j test server deployment
    - git+https://github.com/OpenFreeEnergy/openfe-benchmarks
