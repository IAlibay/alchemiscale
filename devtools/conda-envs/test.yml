name: fah-alchemy-test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  - python =3.9

  # gufe dependencies
  - numpy
  - networkx
  - rdkit
  - pip
  - pydantic
  - openff-toolkit
  - openff-units
  - openeye-toolkits
  - typing-extensions

  # fah-alchemy dependencies
  ## storage
  - neo4j-python-driver
  - py2neo
  - monotonic    # needed by py2neo, but not pulled in
  - boto3        # for aws storage

  ## api(s)
  - fastapi
  - uvicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx

  ## cli
  - click

  # testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - coverage

  # needed for openfe-benchmark tests
  - lomap2>=2.1.0
  - openmmtools
  - openmmforcefields

  - pip:
    - grolt # neo4j test server deployment
    - git+https://github.com/OpenFreeEnergy/gufe
    - git+https://github.com/OpenFreeEnergy/openfe
    - git+https://github.com/OpenFreeEnergy/openfe-benchmarks
    #- git+https://github.com/openforcefield/protein-ligand-benchmark
