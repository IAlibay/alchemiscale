name: alchemiscale-compute
channels:
  - conda-forge
  - openeye
dependencies:
  - pip
  - python =3.10
  - cudatoolkit <=11.7  # many actual compute resources are not yet compatible with cudatoolkit >=11.8

  # alchemiscale dependencies
  #- gufe=0.9.1
  - openfe=0.10.1
  - requests
  - click
  - httpx

  # perses dependencies
  - openeye-toolkits
  - openmoltools
  - cloudpathlib
  - dask
  - distributed
  - numba
  - pymbar >=3.0.6,<4

  - pip:
    - async_lru
    - git+https://github.com/OpenFreeEnergy/gufe@v0.9.1
    - git+https://github.com/openforcefield/alchemiscale.git@v0.1.3
    - git+https://github.com/choderalab/perses.git@protocol-neqcyc
