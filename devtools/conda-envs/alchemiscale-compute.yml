name: alchemiscale-compute
channels:
  - conda-forge
  - openeye
dependencies:
  - pip
  - python =3.9
  - cudatoolkit <=11.7  # many actual compute resources are not yet compatible with cudatoolkit >=11.8

  # alchemiscale dependencies
  - gufe=0.7.3
  - openfe=0.7.4
  - requests
  - click

  # perses dependencies
  - openeye-toolkits
  - openmoltools
  - cloudpathlib
  - dask
  - distributed
  - numba
  - pymbar >=3.0.6,<4

  - pip:
    - git+https://github.com/openforcefield/alchemiscale.git@v0.1.2
    - git+https://github.com/choderalab/perses.git@protocol-neqcyc
